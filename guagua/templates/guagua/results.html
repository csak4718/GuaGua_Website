<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		{% load staticfiles %}

		<!-- our own static file -->
		<link rel="stylesheet" type="text/css" href="{% static 'guagua/results.css' %}" />



		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>

	<body role="document">
		<div class="container theme-showcase" role="main">

				<nav class="navbar navbar-inverse">
	        <div class="container">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
							<div class="placeHorizontally">
	            <img src="{% static "guagua/images/app_icon.png" %}" height="50" width="50" align="left">
							<a class="navbar-brand" href="#">GuaGua</a>

							</div>

	          </div>
	          <div class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	              <li class="active"><a href="/guagua">Home</a></li>
	              <li><a href="#about">About</a></li>
	              <li><a href="#contact">Contact</a></li>
	              <!-- <li class="dropdown">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
	                <ul class="dropdown-menu">
	                  <li><a href="#">Action</a></li>
	                  <li><a href="#">Another action</a></li>
	                  <li><a href="#">Something else here</a></li>
	                  <li role="separator" class="divider"></li>
	                  <li class="dropdown-header">Nav header</li>
	                  <li><a href="#">Separated link</a></li>
	                  <li><a href="#">One more separated link</a></li>
	                </ul>
	              </li> -->
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </nav>

			<div class="card">
				<h2>{{title}}</h2>

				<div class="choice">
					<div class="progress">
						<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
						aria-valuemin="0" aria-valuemax="100" style="width:{{progressA}}%">
							<span class="choiceA">{{choiceA}}</span><p align="left">{{numA}}</p>
						</div>
					</div>

					<div class="progress">
						<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
						aria-valuemin="0" aria-valuemax="100" style="width:{{progressB}}%">
							<span class="choiceB">{{choiceB}}</span><p align="left">{{numB}}</p>
						</div>
					</div>
				</div>

				<p>{{comments_list}}</p>



				<%

					{{comments_list_size}}

				%>





				<!-- <ul>
				{% for item in messages %}
				    <li>{{ item }}</li>
				{% endfor %}
				</ul> -->



				<ul>
				{% for item in comments_list %}
				    <li>{{ item.msg }}</li>
				{% endfor %}
				</ul>



			</div> <!-- card -->
		</div> <!-- container theme-showcase -->


	</body>
</html>
